<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group</title>
</head>
<body>
    <svg width="300" height="200">
        <g>
            <rect width="150" height="50" x="25" y="25"></rect>
            <rect class="myrect" width="100" height="70" x="50" y="50"></rect>
        </g>
        
    </svg>
    <style>
 
        g{
            fill:crimson;
            transform: rotate(30deg);
        }

        .myrect{
            fill:blue;
        }
    </style>
</body>
</html>
