<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
</head>
<body>
    <!--
        viewBox:
            1.X coordinates
            2.Y coordinates
            3.X Zoom in or out
            4.Y Zoom in or out
    -->
    <svg width="300" height="200" viewBox="0 -400 400 400">
        <rect width="50" height="100" x='50' y='-125'></rect>
    </svg>
</body>
</html>
