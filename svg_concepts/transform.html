<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
</head>
<body>
    <svg width="300" height="200">
        <rect width="50" height="100" x='50' y='25'></rect>
    </svg>
    <style>
        rect{
            transform: rotate(20deg) translate(40px,40px) skewX(20deg) scale(0.5);
        }
    </style>
</body>
</html>
