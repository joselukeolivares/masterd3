<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barchart</title>
</head>
<body>
    <style>
        line{
            stroke: black;
            stroke-width: 1;
        }

        .x-axis{            
            stroke: black;
            transform: rotateX('45deg');
            }

        rect{
            fill:teal;
        }
        
        .name, text{
            fill:white;
        }

        text{
            fill:teal;
        }

    </style>
    <svg width="300" height="200">
        <text x="5" y="20">Scores</text>
        <line class="y-axis" x1="5" y1="30" x2="5" y2="140"></line>

        <rect width="60" height="30" x="10" y="35" ></rect>    
        <text class="name" x="20" y="55">Jack</text>
        <text x="80" y="55">60</text>

        <rect width="90" height="30" x="10" y="70"></rect>
        <text class="name" x="20" y="90">Jill</text>
        <text x="110" y="90">90</text>

        <rect width="70" height="30" x="10" y="105"></rect>
        <text class="name" x="20" y="125">Jane</text>
        <text x="90" y="125" >70</text>

        <line class="x-axis" x1="5" y1="140" x2="150" y2="140"></line>
    </svg>
</body>
</html>
